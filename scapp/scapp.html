<div class="scapp-wrapper">
    <div class="scapp-display">
        <div class="scapp-result">
            <span class="scapp-result-text"></span>
        </div>
    </div>
    <div class="scapp-buttons">
        <button type="button" class="scapp-button-clear scapp-button-top"><span>AC</span></button>
        <button type="button" class="scapp-button-invert scapp-button-top"><span><sup>+</sup>∕<sub>−</sub></span></button>
        <button type="button" class="scapp-button-exponentiate scapp-button-top"><span>x<sup>y</sup></button>
        <button type="button" class="scapp-button-divide scapp-button-edge"><span>÷</span></button>
        <button type="button" class="scapp-button-seven"><span>7</span></button>
        <button type="button" class="scapp-button-eight"><span>8</span></button>
        <button type="button" class="scapp-button-nine"><span>9</span></button>
        <button type="button" class="scapp-button-multiply scapp-button-edge"><span>×</span></button>
        <button type="button" class="scapp-button-four"><span>4</span></button>
        <button type="button" class="scapp-button-five"><span>5</span></button>
        <button type="button" class="scapp-button-six"><span>6</span></button>
        <button type="button" class="scapp-button-substract scapp-button-edge"><span>−</span></button>

        <button type="button" class="scapp-button-two"><span>2</span></button>
        <button type="button" class="scapp-button-three"><span>3</span></button>
        <button type="button" class="scapp-button-add scapp-button-edge"><span>+</span></button>
        <button type="button" class="scapp-button-zero"><span>0</span></button>
        <button type="button" class="scapp-button-point"><span>,</span></button>
        <button type="button" class="scapp-button-solve scapp-button-edge"><span>=</span></button>
    </div>
</div>
